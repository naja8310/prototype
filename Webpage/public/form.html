<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
    <!-- Webpage Title -->
    <title>Solar Phenomenon</title>
    <link rel="shortcut icon" type="image/x-ico" href="img/fav.ico"/>
    <!-- Styles -->
    <link href="css/form.css" rel="stylesheet">
</head>
<body>
    <h2>Dashboard Access</h2>
<div id="wait_div">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="email" placeholder="Email" id="email_regis"/>
			<input type="password" placeholder="Password" id="pass_regis"/>
			<br><button id="signup">Sign Up</button>
            <br><a href="index.html"> <-Back Home </a>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" id="email_login"/>
			<input type="password" placeholder="Password" id="pass_login"/>
			<br><button id="signin">Sign In</button>
            <br><a href="index.html"> <-Back Home </a>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Already Got An Account?</h1>
				<p>Login Now to Enter Your Dashboard.</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>No Account yet?</h1>
				<p>Register Now to enter your Dashboard.</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</div>

<div id="user_div">
    <div class="container" id="container" >
	<div style="text-align: center; padding-top: 120px;">
    <h3>Welcome User</h3>
    <button id="signout">Logout</button>
	</div>
	<div style="text-align: center; padding-top: 100px;">
	<button onclick="location.href='dash.html'">Go To Dashboard</button>
	</div>
  </div>
</div>
<script  src="js/form.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
